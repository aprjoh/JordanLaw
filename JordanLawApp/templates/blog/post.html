{% extends 'base.html' %}

{% block content %}
<div class='section header blogpost'>
    <h1 class='animated fadeInRight'>{{blogpost.title}}</h1>
    <h4 class='animated fadeInRight'>Written: {{blogpost.created_date}}</h4>
</div>
    <div class='container'>

            <hr>
        <div class="card">
            <h3 class="card-title">{{blogpost.title}}</h3>
            <h6 class="card-subtitle mb-2">posted <strong>{{blogpost.created_date}}</strong></h6>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{blogpost.content}}</li>
                </ul>
            <div class="card-block">
                <div class='social-links'>
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">Share</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fa fa-facebook" href="#"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fa fa-twitter" href="#"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fa fa-google-plus" href="#"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fa fa-linkedin" href="#"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
